<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Сторінку не знайдено | PlantShop</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        
        .error-icon {
            font-size: 8rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }
        
        .error-message {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
            max-width: 500px;
        }
        
        .back-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }
        
        .back-btn:hover {
            background: #45a049;
        }
        
        @media (max-width: 768px) {
            .error-icon {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 2.5rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 540px) {
            .error-icon {
                font-size: 5rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-seedling"></i>
        </div>
        <h1 class="error-title">404</h1>
        <p class="error-message">
            Ой! Схоже, що ця рослина ще не виросла. 
            Сторінку, яку ви шукаєте, не знайдено.
        </p>
        <a href="/" class="back-btn">
            <i class="fas fa-home"></i>
            Повернутися на головну
        </a>
    </div>
</body>
</html>
