<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inna-Flowers - Адмін-панель</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-nav {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }
        
        .nav-btn {
            padding: 10px 20px;
            border: none;
            background: #f8f9fa;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .nav-btn.active {
            background: #4CAF50;
            color: white;
        }
        
        .admin-section {
            display: none;
        }
        
        .admin-section.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        
        .btn-primary:hover {
            background: #45a049;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .plants-list {
            display: grid;
            gap: 20px;
        }
        
        .plant-item {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            background: white;
        }
        
        .plant-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .plant-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .plant-actions {
            display: flex;
            gap: 10px;
        }
        
        .plant-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
        }
        
        .info-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-weight: 500;
            color: #333;
        }
        
        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .export-import {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .file-label:hover {
            background: #0056b3;
        }
        
        .image-upload-container {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            background: #f9f9f9;
            transition: all 0.3s ease;
        }
        
        .image-upload-container:hover {
            border-color: #007bff;
            background: #f0f8ff;
        }
        
        .image-preview {
            margin-top: 10px;
            text-align: center;
        }
        
        .image-preview img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <header>
            <h1><i class="fas fa-seedling"></i> Inna-Flowers - Адмін-панель</h1>
            <p>Управління каталогом рослин</p>
        </header>

        <nav class="admin-nav">
            <button class="nav-btn active" data-section="add">Додати рослину</button>
            <button class="nav-btn" data-section="list">Список рослин</button>
        </nav>

        <!-- Секція додавання рослини -->
        <section id="add-section" class="admin-section active">
            <h2>Додати нову рослину</h2>
            
            <div id="message-container"></div>
            
            <form id="addPlantForm">
                <div class="form-group">
                    <label for="plantName">Назва рослини *</label>
                    <input type="text" id="plantName" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="plantCategory">Категорія *</label>
                    <select id="plantCategory" name="category" required>
                        <option value="">Виберіть категорію</option>
                        <option value="indoor">Кімнатні</option>
                        <option value="garden">Садові</option>
                        <option value="exotic">Екзотичні</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="plantPrice">Ціна (грн) *</label>
                    <input type="number" id="plantPrice" name="price" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="plantImage">Зображення</label>
                    <div class="image-upload-container">
                        <label for="imageFile" class="file-label">
                            <i class="fas fa-camera"></i> Завантажити фото
                        </label>
                        <input type="file" id="imageFile" class="file-input" accept="image/*" style="display: none;">
                        <input type="hidden" id="plantImage" name="image">
                    </div>
                    <div id="imagePreview" class="image-preview" style="display: none;">
                        <img id="previewImg" src="" alt="Попередній перегляд">
                        <button type="button" id="removeImage" class="btn btn-danger">
                            <i class="fas fa-times"></i> Видалити
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="plantDescription">Опис</label>
                    <textarea id="plantDescription" name="description" placeholder="Опис рослини..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="plantCare">Догляд</label>
                    <textarea id="plantCare" name="care" placeholder="Інформація про догляд за рослиною..."></textarea>
                </div>
                

                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Додати рослину
                </button>
            </form>
        </section>

        <!-- Секція списку рослин -->
        <section id="list-section" class="admin-section">
            <h2>Список рослин</h2>
            
            <div id="plantsList" class="plants-list">
                <!-- Рослини будуть додаватися через JavaScript -->
            </div>
            
            <div class="export-import">
                <button class="btn btn-secondary" onclick="exportData()">
                    <i class="fas fa-download"></i> Експорт даних
                </button>
                
                <label for="importFile" class="file-label">
                    <i class="fas fa-upload"></i> Імпорт даних
                </label>
                <input type="file" id="importFile" class="file-input" accept=".json">
            </div>
        </section>
    </div>

    <script src="firebase-config.js"></script>
    <script src="admin.js"></script>
</body>
</html>
