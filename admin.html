<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inna-Flowers - Адмін-панель</title>
    <link rel="stylesheet" href="styles.css?v=1.1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff;
            min-height: 100vh;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            background: linear-gradient(135deg, #2e7d32, #1b5e20);
            color: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(46, 125, 50, 0.2);
        }
        
        .admin-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .admin-header h1 i {
            font-size: 2.8rem;
        }
        
        .admin-header p {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .admin-nav {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            border-bottom: 3px solid #e8f5e8;
            padding-bottom: 15px;
            justify-content: center;
        }
        
        .nav-btn {
            padding: 15px 30px;
            border: none;
            background: #f8f9fa;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 500;
            border: 2px solid transparent;
            min-width: 180px;
        }
        
        .nav-btn.active {
            background: #2e7d32;
            color: white;
            border-color: #1b5e20;
            box-shadow: 0 4px 15px rgba(46, 125, 50, 0.3);
            transform: translateY(-2px);
        }
        
        .nav-btn:hover:not(.active) {
            background: #e8f5e8;
            border-color: #2e7d32;
            transform: translateY(-1px);
        }
        
        .admin-section {
            display: none;
            animation: fadeIn 0.3s ease-in;
        }
        
        .admin-section.active {
            display: block;
        }
        
        .admin-section h2 {
            font-size: 1.8rem;
            color: #2e7d32;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
            position: relative;
            padding-bottom: 15px;
        }
        
        .admin-section h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #2e7d32, #1b5e20);
            border-radius: 2px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2e7d32;
            font-size: 1rem;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2e7d32;
            background: white;
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
        }
        
        .form-group textarea {
            height: 120px;
            resize: vertical;
            line-height: 1.6;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            min-width: 160px;
            justify-content: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #2e7d32, #1b5e20);
            color: white;
            box-shadow: 0 4px 15px rgba(46, 125, 50, 0.3);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #1b5e20, #0d4a14);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 125, 50, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #495057);
            color: white;
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }
        
        .btn-secondary:hover {
            background: linear-gradient(135deg, #495057, #343a40);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }
        
        .btn-danger:hover {
            background: linear-gradient(135deg, #c82333, #a71e2a);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        }
        
        .plants-list {
            display: grid;
            gap: 25px;
            margin-top: 30px;
        }
        
        .plant-item {
            border: 2px solid #e8f5e8;
            border-radius: 15px;
            padding: 25px;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }
        
        .plant-item:hover {
            border-color: #2e7d32;
            box-shadow: 0 8px 25px rgba(46, 125, 50, 0.15);
            transform: translateY(-3px);
        }
        
        .plant-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .plant-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #2e7d32;
        }
        
        .plant-actions {
            display: flex;
            gap: 12px;
        }
        
        .plant-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #2e7d32;
        }
        
        .info-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .info-value {
            font-weight: 600;
            color: #333;
            font-size: 1rem;
            line-height: 1.4;
        }
        
        .info-value img {
            display: block;
            margin-top: 5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .info-value img:hover {
            transform: scale(1.05);
        }
        
        .message {
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
            animation: slideIn 0.3s ease-out;
        }
        
        .message.success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .message.error {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .export-import {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 25px;
            background: linear-gradient(135deg, #2e7d32, #1b5e20);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(46, 125, 50, 0.3);
        }
        
        .file-label:hover {
            background: linear-gradient(135deg, #1b5e20, #0d4a14);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 125, 50, 0.4);
        }
        
        .image-upload-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            justify-content: center;
            padding: 40px;
            border: 3px dashed #2e7d32;
            border-radius: 15px;
            background: linear-gradient(135deg, #f8fff8, #e8f5e8);
            transition: all 0.3s ease;
            min-height: 180px;
            position: relative;
            overflow: hidden;
        }
        
        .image-upload-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(46, 125, 50, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .image-upload-container:hover::before {
            left: 100%;
        }
        
        .image-upload-container:hover {
            border-color: #1b5e20;
            background: linear-gradient(135deg, #f0fff0, #d4edda);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(46, 125, 50, 0.2);
        }
        
        .image-upload-container.dragover {
            border-color: #1b5e20;
            background: linear-gradient(135deg, #e8f5e8, #c8e6c9);
            transform: scale(1.02);
        }
        
        .image-preview {
            margin-top: 20px;
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border: 2px solid #e8f5e8;
        }
        
        .image-preview img {
            max-width: 300px;
            max-height: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 2px solid #f0f0f0;
        }
        
        .upload-icon {
            font-size: 3rem;
            color: #2e7d32;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }
        
        .upload-text {
            color: #2e7d32;
            font-weight: 600;
            text-align: center;
            font-size: 1.1rem;
        }
        
        .upload-text strong {
            display: block;
            margin-bottom: 8px;
            font-size: 1.2rem;
        }
        
        .upload-text small {
            opacity: 0.8;
            font-weight: 400;
        }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px dashed #e0e0e0;
        }
        
        .no-results i {
            font-size: 4rem;
            color: #ccc;
            margin-bottom: 20px;
            display: block;
        }
        
        .no-results h3 {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .no-results p {
            color: #999;
            font-size: 1rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .admin-container {
                padding: 15px;
            }
            
            .admin-header h1 {
                font-size: 2rem;
            }
            
            .admin-nav {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-btn {
                width: 100%;
                max-width: 300px;
            }
            
            .plants-list {
                gap: 20px;
                margin-top: 20px;
            }
            
            .plant-item {
                padding: 20px;
                border-radius: 12px;
            }
            
            .plant-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
                margin-bottom: 15px;
                padding-bottom: 12px;
            }
            
            .plant-name {
                font-size: 1.3rem;
                width: 100%;
            }
            
            .plant-actions {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .plant-actions .btn {
                min-width: 120px;
                padding: 12px 16px;
                font-size: 0.9rem;
            }
            
            .plant-info {
                grid-template-columns: 1fr;
                gap: 15px;
                margin-bottom: 15px;
            }
            
            .info-item {
                padding: 12px;
                border-radius: 8px;
            }
            
            .info-label {
                font-size: 0.85rem;
            }
            
            .info-value {
                font-size: 0.95rem;
            }
            
            .info-value img {
                max-width: 80px !important;
                max-height: 80px !important;
            }
            
            .export-import {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .export-import .btn,
            .export-import .file-label {
                width: 100%;
                max-width: 250px;
                justify-content: center;
            }
            
            .image-upload-container {
                padding: 30px 20px;
                min-height: 150px;
            }
            
            .upload-text {
                font-size: 1rem;
            }
            
            .upload-text strong {
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            .admin-header {
                padding: 20px 15px;
            }
            
            .admin-header h1 {
                font-size: 1.8rem;
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 0.9rem;
                min-width: 140px;
            }
            
            .plant-item {
                padding: 20px 15px;
            }
            
            .plant-name {
                font-size: 1.2rem;
            }
            
            .plant-actions {
                flex-direction: column;
                width: 100%;
            }
            
            .plant-actions .btn {
                width: 100%;
                min-width: auto;
                margin-bottom: 8px;
            }
            
            .info-item {
                padding: 10px;
            }
            
            .info-label {
                font-size: 0.8rem;
            }
            
            .info-value {
                font-size: 0.9rem;
            }
            
            .info-value img {
                max-width: 70px !important;
                max-height: 70px !important;
            }
            
            .image-upload-container {
                padding: 25px 15px;
                min-height: 120px;
            }
            
            .upload-icon {
                font-size: 2.5rem;
            }
            
            .upload-text {
                font-size: 0.9rem;
            }
            
            .upload-text strong {
                font-size: 1rem;
            }
            
            .upload-text small {
                font-size: 0.8rem;
            }
            
            .image-preview img {
                max-width: 250px;
                max-height: 250px;
            }
            
            .export-import {
                gap: 12px;
            }
            
            .export-import .btn,
            .export-import .file-label {
                max-width: 200px;
                padding: 12px 16px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 360px) {
            .admin-container {
                padding: 10px;
            }
            
            .admin-header {
                padding: 15px 10px;
            }
            
            .admin-header h1 {
                font-size: 1.6rem;
            }
            
            .admin-header p {
                font-size: 1rem;
            }
            
            .nav-btn {
                padding: 12px 20px;
                font-size: 0.9rem;
                min-width: 160px;
            }
            
            .plants-list {
                gap: 15px;
                margin-top: 15px;
            }
            
            .plant-item {
                padding: 15px 12px;
                border-radius: 10px;
            }
            
            .plant-header {
                margin-bottom: 12px;
                padding-bottom: 10px;
            }
            
            .plant-name {
                font-size: 1.1rem;
            }
            
            .plant-actions {
                gap: 8px;
            }
            
            .plant-actions .btn {
                padding: 10px 14px;
                font-size: 0.8rem;
                min-width: 100px;
            }
            
            .plant-info {
                gap: 12px;
                margin-bottom: 12px;
            }
            
            .info-item {
                padding: 8px;
                border-radius: 6px;
            }
            
            .info-label {
                font-size: 0.75rem;
                margin-bottom: 6px;
            }
            
            .info-value {
                font-size: 0.85rem;
            }
            
            .info-value img {
                max-width: 60px !important;
                max-height: 60px !important;
            }
            
            .image-upload-container {
                padding: 20px 12px;
                min-height: 100px;
            }
            
            .upload-icon {
                font-size: 2rem;
            }
            
            .upload-text {
                font-size: 0.85rem;
            }
            
            .upload-text strong {
                font-size: 0.95rem;
            }
            
            .upload-text small {
                font-size: 0.75rem;
            }
            
            .image-preview {
                padding: 15px;
            }
            
            .image-preview img {
                max-width: 200px;
                max-height: 200px;
            }
            
            .export-import {
                gap: 10px;
            }
            
            .export-import .btn,
            .export-import .file-label {
                max-width: 180px;
                padding: 10px 14px;
                font-size: 0.85rem;
            }
            
            .btn {
                padding: 10px 16px;
                font-size: 0.85rem;
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1><i class="fas fa-seedling"></i>Адмін-панель</h1>
            <p>Управління каталогом рослин</p>
        </header>

        <nav class="admin-nav">
            <button class="nav-btn active" data-section="add">Додати рослину</button>
            <button class="nav-btn" data-section="list">Список рослин</button>
        </nav>

        <!-- Секція додавання рослини -->
        <section id="add-section" class="admin-section active">
            <h2>Додати нову рослину</h2>
            
            <div id="message-container"></div>
            
            <form id="addPlantForm">
                <div class="form-group">
                    <label for="plantName">Назва рослини *</label>
                    <input type="text" id="plantName" name="name" placeholder="Введіть назву рослини" required>
                </div>
                
                <div class="form-group">
                    <label for="plantCategory">Категорія *</label>
                    <select id="plantCategory" name="category" required>
                        <option value="">Виберіть категорію</option>
                        <option value="indoor">Кімнатні</option>
                        <option value="garden">Садові</option>
                        <option value="exotic">Екзотичні</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="plantPrice">Ціна (грн) *</label>
                    <input type="number" id="plantPrice" name="price" min="0" placeholder="Введіть ціну" required>
                </div>
                
                <div class="form-group">
                    <label for="plantPromoPrice">Акційна ціна (грн)</label>
                    <input type="number" id="plantPromoPrice" name="promoPrice" min="0" placeholder="Залиште порожнім, якщо немає знижки">
                </div>
                
                <div class="form-group">
                    <label for="plantPromoEndDate">Дата закінчення акції</label>
                    <input type="date" id="plantPromoEndDate" name="promoEndDate" placeholder="Дата закінчення знижки">
                </div>
                
                <div class="form-group">
                    <label for="plantImage">Зображення рослини</label>
                    <div class="image-upload-container" id="uploadContainer">
                        <i class="fas fa-cloud-upload-alt upload-icon"></i>
                        <div class="upload-text">
                            <strong>Натисніть або перетягніть фото сюди</strong>
                            <small>Підтримуються формати: JPG, PNG, GIF</small>
                        </div>
                        <label for="imageFile" class="file-label">
                            <i class="fas fa-camera"></i> Вибрати фото
                        </label>
                        <input type="file" id="imageFile" class="file-input" accept="image/*" style="display: none;">
                        <input type="hidden" id="plantImage" name="image">
                    </div>
                    <div id="imagePreview" class="image-preview" style="display: none;">
                        <img id="previewImg" src="" alt="Попередній перегляд">
                        <div style="margin-top: 15px;">
                            <button type="button" id="removeImage" class="btn btn-danger">
                                <i class="fas fa-times"></i> Видалити фото
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="plantDescription">Опис</label>
                    <textarea id="plantDescription" name="description" placeholder="Опис рослини..."></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Додати рослину
                </button>
            </form>
        </section>

        <!-- Секція списку рослин -->
        <section id="list-section" class="admin-section">
            <h2>Список рослин</h2>
            
            <div id="plantsList" class="plants-list">
                <!-- Рослини будуть додаватися через JavaScript -->
            </div>
            
            <div class="export-import">
                <button class="btn btn-secondary" onclick="exportData()">
                    <i class="fas fa-download"></i> Експорт даних
                </button>
                
                <label for="importFile" class="file-label">
