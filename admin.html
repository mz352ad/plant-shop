    <style>

        .nav-btn.active {

        }

        }

        }

            margin-bottom: 5px;

        }
        
        .form-group input,

            padding: 10px;

        }

        }

        .btn-primary {

            color: white;
        }
        
        .btn-primary:hover {

        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-danger {

            color: white;
        }
        
        .plants-list {

        }
        
        .plant-item {

            border-radius: 10px;
            padding: 20px;
            background: white;
        }
        
        .plant-header {

            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .plant-name {

            font-weight: 600;
            color: #333;
        }
        
        .plant-actions {

            gap: 10px;
        }
        
        .plant-info {

            gap: 15px;
            margin-bottom: 15px;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
        }
        
        .info-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-weight: 500;
            color: #333;
        }
        
        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .export-import {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .file-label:hover {
            background: #0056b3;
        }
    </style>
</head>

    <script src="firebase-config.js"></script>
    <script src="admin.js"></script>

</html>
